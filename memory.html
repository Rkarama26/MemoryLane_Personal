    <header>

        <nav class="navbar navbar-expand-lg border-bottom border-3 rounded-pill  w-100 m-auto mt-3 px-3 nav">
            <div class="container-fluid d-flex justify-content-between align-items-center h-100">

                <!-- Navbar Brand -->
                <a class="navbar-brand fw-bold mb-0 h-100 d-flex align-items-center " href="#">Photos</a>

                <div class="d-flex align-items-center gap-3 h-100">

                    <button type="button" id="uploadIconButton" class="btn p-0 border-0 bg-transparent">
                        <i class="bi bi-cloud-arrow-up-fill fs-3"></i>
                    </button>

                    <!-- Profile Dropdown -->
                    <div class="dropdown">

                        </div>

                        </ul>
                    </div>

                </div>

            </div>
        </nav>

    <div class="container-wrapper d-none" id="uploadFormContainer">
        <form id="uploadForm" enctype="multipart/form-data">
            <h3 class="text-center mb-3"> Upload</h3>

            <!-- Upload Box for Image/Video -->

                </div>
            </div> -->

            <!-- Tags -->
            <div class="form-section">
                <label for="ImageUrl" class="form-label">ImageUrl</label>
                <input type="text" class="form-control" name="ImageUrl" id="ImageUrl" placeholder="Enter Image URL ">
            </div>

            <div class="form-section">
                <label for="tags" class="form-label">Tags</label>
                <input type="text" class="form-control" name="tags" id="tags"
                    placeholder="Enter tags (comma separated)">
            </div>
            <!-- Voice note input -->
            <label for="voiceNote" class="form-label">Voice Note</label>
            <input type="file" class="form-control" id="voiceNote" accept="audio/*">

            <!-- Location -->
            <div class="form-section">
                <label for="locationField" class="form-label">Location</label>
                <input type="text" class="form-control" name="location" id="location"
                    placeholder="Fetching location...">
                <input type="hidden" id="latitude" name="latitude">
                <input type="hidden" id="longitude" name="longitude">
            </div>

            <div class="mb-3">
                <label for="timestampField" class="form-label">Select Date of Memory</label>
                <input type="date" class="form-control" id="timestampField" name="timestamp" required>
            </div>

            <!-- Submit -->
            <div class="form-section text-center">
                <button type="submit" class="btn btn-upload mt-3">Upload</button>
            </div>
        </form>
    </div>
