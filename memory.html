<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/memorystyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <header>

        <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom border-3 bg-color-secondary">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#">Photos</a>

                <!-- Container with Upload Icon and Profile Dropdown -->
                <div class="d-flex align-items-center ms-auto gap-3">
                    <!-- Upload Icon Button -->
                    <button type="button" id="uploadIconButton" class="btn p-0 border-0 bg-transparent">
                        <i class="bi bi-cloud-arrow-up-fill fs-3"></i>
                    </button>

                    <!-- Profile Dropdown Without Caret -->
                    <div class="dropdown">
                        <div class="profile-icon" id="profileDropdown" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            R
                        </div>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><button class="dropdown-item" id="logoutBtn">Logout</button></li>
                        </ul>
                    </div>
                </div>




            </div>
        </nav>
    </header>

    <div class="container-wrapper d-none" id="uploadFormContainer">
        <form id="uploadForm" enctype="multipart/form-data">
            <h3 class="text-center mb-3"> Upload</h3>

            <!-- Upload Box for Image/Video -->
            <!-- <div class=" w-75 upload-box mb-4 d-flex flex-column m-auto border rounded">
                <h5>Drop photo/video to upload</h5>
                <div class="dropzone">
                    <img src="http://100dayscss.com/codepen/upload.svg" class="upload-icon" />
                    <input type="file" class="upload-input" name="media" accept="image/*,video/*,audio/*" required />
                </div>
            </div> -->

            <!-- Tags -->
            <div class="form-section">
                <label for="ImageUrl" class="form-label">ImageUrl</label>
                <input type="text" class="form-control" name="ImageUrl" id="ImageUrl" placeholder="Enter Image URL ">
            </div>
            
            <div class="form-section">
                <label for="tags" class="form-label">Tags</label>
                <input type="text" class="form-control" name="tags" id="tags"
                    placeholder="Enter tags (comma separated)">
            </div>
            <!-- Voice note input -->
            <label for="voiceNote" class="form-label">Voice Note</label>
            <input type="file" class="form-control" id="voiceNote" accept="audio/*">

            <!-- Location -->
            <div class="form-section">
                <label for="locationField" class="form-label">Location</label>
                <input type="text" class="form-control" name="location" id="location"
                    placeholder="Fetching location...">
                <input type="hidden" id="latitude" name="latitude">
                <input type="hidden" id="longitude" name="longitude">
            </div>

            <div class="mb-3">
                <label for="timestampField" class="form-label">Select Date of Memory</label>
                <input type="date" class="form-control" id="timestampField" name="timestamp" required>
            </div>

            <!-- Submit -->
            <div class="form-section text-center">
                <button type="submit" class="btn btn-upload mt-3">Upload</button>
            </div>
        </form>
    </div>

    <section id="timeline">
        <h2>ðŸ“¸ Memory Timeline</h2>
        <div id="timelineContainer"></div>

    </section>

    <div>
        <button onclick="fetchMemories()">Fetch Memories</button>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="js/memoryscript.js"></script>
</body>

</html>
